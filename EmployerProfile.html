<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Employer Profile</title>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const profileData = JSON.parse(localStorage.getItem("employer_profile"));

      if (!profileData) {
        document.getElementById("profileInfo").innerHTML = "<p class='text-red-500'>No profile data found.</p>";
        return;
      }

      document.getElementById("profileInfo").innerHTML = `
        <h2 class="text-xl font-bold mb-4">Company Profile</h2>
        <p><strong>Company Name:</strong> ${profileData.companyName}</p>
        <p><strong>Address:</strong> ${profileData.companyAddress}</p>
        <p><strong>Position:</strong> ${profileData.position}</p>
        <p><strong>Email:</strong> ${profileData.email}</p>
      `;
    });
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
   <header class="shadow-lg">
  <div class="container mx-auto flex flex-wrap items-center justify-between px-5 py-4">

    <a href="index.html" class="flex items-center space-x-2">
      <img
        src="Images/jobConnect.png"
        alt="JobConnect Logo"
        class="w-20 h-20 object-contain"
        style="z-index: 60;"
      />
    </a>
    <nav class="flex items-center gap-x-6 text-base text-gray-800" >
      <a href="index.html" class="hover:text-red-600 transition nav-link">Home</a>
      <a href="EmployerDashboard.html" class="hover:text-red-600 transition nav-link">Dashboard</a>
      <a href="EmployerProfile.html" class="hover:text-red-600 transition nav-link">Profile</a>
      
    </nav>
    <button
      id="logoutBtn"
      class="bg-red-800 text-white font-medium py-2 px-4 rounded border border-red-300 hover:bg-white hover:text-red-800 transition-colors duration-200"
    >
      Log Out
    </button>

  </div>
</header>

  <div class="max-w-lg mx-auto bg-white p-6 rounded shadow">
    <div id="profileInfo" class="text-gray-800"></div>
  </div>
  <script src="script.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const navLinks = document.querySelectorAll('.nav-link');
    const currentPath = window.location.pathname.split('/').pop();

    navLinks.forEach(link => {
      const linkPath = link.getAttribute('href');
      if (linkPath === currentPath) {
        link.classList.add('font-bold', 'text-red-900', 'border-b-2', 'border-red-900');
      }
    });
  });
  
</script>
</body>
</html>
